<div class="container mt-1">
    <div class="card">
        <div class="card-header">Appointment List </div>
        <div class="card-body p-0">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th style="width: 20%">Pet Name</th>
                        <th style="width: 20%">Owner Name</th>
                        <th style="width: 20%">Owner Address</th>
                        <th style="width: 20%">Appointment Date</th>
                        <th style="width: 30%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of AppointmentData">
                        <td>{{data.petName}}</td>
                        <td>{{data.petOwnersName}}</td>
                        <td>{{data.petOwnersAddress}}</td>
                        <td>{{data.dateofAppointment | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
                        <td style="white-space: nowrap">
                            <a routerLink="edit/{{data.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                            <button (click)="deleteUser(data.id)" class="btn btn-sm btn-danger btn-delete-user"
                                [disabled]="data.isDeleting">
                                <span *ngIf="data.isDeleting" class="spinner-border spinner-border-sm"></span>
                                <span *ngIf="!data.isDeleting">Delete</span>
                            </button>
                        </td>

                    </tr>
                    <tr *ngIf="!AppointmentData">
                        <td colspan="5" class="text-center">
                            <span class="spinner-border spinner-border-lg align-center"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
